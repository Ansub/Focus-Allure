<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>FocusAllure</title>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <!-- Logo, Timer, Start Button -->
        <img src="/images/logo.png" class="logo" />
        <div class="heading">      
          <div id="countdown">25:00</div>
        </div>
        <button class="start-btn btn" >Start</button>
        <button class="reset-btn btn" >Reset</button>

        
      </section>

      <!-- Sounds -->
      <section class="sounds">
        <div class="heading">Sounds</div>
        <div id="sound-btns">
        <div class="row">
          <!-- rain -->
          <button  type="button" ><img src="images/icons/rain.png" id="rain" ></img></button>
          <!-- cafe -->
          <button  type="button" ><img src="images/icons/cafe.png" id="cafe" ></img></button>
          <!-- City  -->
          <button  type="button" ><img src="images/icons/city.png" id="city" ></img></button>
          <!-- Beach -->
          <button  type="button" ><img src="images/icons/beach.png"  id="beach"></button>
          </button>

        </div>
        <div class="row">
          <!-- Thunder -->
          <button type="button"  ><img src="images/icons/thunder.png" id="thunder" ></button>
          </button>
          <!-- Breeze -->
          <button type="button" ><img src="images/icons/breeze.png" id="breeze" ></button>
          </button>
          <!-- bird -->
          <button type="button" ><img src="images/icons/bird.png" id="bird" ></button>
          </button>
          <!-- night -->
          <button type="button"  ><img src="images/icons/night.png" id="night" ></button>
          
        </div>
      </div>
      </section>
    </div>
    <!-- Javascript -->
    <script src="audio.js"></script>
    <script src="app.js"></script>
  </body>
</html>

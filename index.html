<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>FocusAllure</title>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <!-- Logo, Timer, Start Button -->
        <img src="/images/logo.png" class="logo" />
        <div class="heading">      
          <p><span class="mins">25</span><span class="separator">:</span><span class="secs">00</span></p>
        </div>
        <div class="btn-wrapper">
          <button class="inc">+</button>
          <button class="dec">-</button>
        </div>
        <button class="start-btn btn" >Start</button>
        <button class="reset-btn btn" >Reset</button>

        <!-- Slider -->
        
      </section>

      <!-- Sounds -->
      <section class="sounds">
        <div class="heading">Sounds</div>
        <div class="row">
          <!-- rain -->
            <audio id="rain" src="audio/rain.mp3" preload="auto"></audio>
      <button type="button" onClick="rain()"><img src="images/icons/rain.png" ></img></button>
          <!-- cafe -->
          <audio id="cafe" src="audio/cafe.mp3" preload="auto"></audio>
          <button type="button" onClick="cafe()"><img src="images/icons/cafe.png" ></img></button>
          <!-- City  -->
          <audio id="city" src="audio/city.mp3" preload="auto"></audio>
          <button type="button" onClick="city()"><img src="images/icons/city.png" ></img></button>
          <!-- Beach -->
          <audio id="beach" src="audio/beach.mp3" preload="auto"></audio>
          <button type="button" onClick="beach()"><img src="images/icons/beach.png" ></button>
          </button>

        </div>
        <div class="row">
          <!-- Thunder -->
          <audio id="thunder" src="audio/thunder.mp3" preload="auto"></audio>
          <button type="button" id="sound-btn" onClick="thunder()"><img src="images/icons/thunder.png" ></button>
          </button>
          <!-- Breeze -->
          <audio id="breeze" src="audio/breeze.mp3" preload="auto"></audio>
          <button type="button" onClick="breeze()"><img src="images/icons/breeze.png" ></button>
          </button>
          <!-- bird -->
          <audio id="bird" src="audio/bird.mp3" preload="auto"></audio>
          <button type="button" onClick="bird()"><img src="images/icons/bird.png" ></button>
          </button>
          <!-- night -->
          <audio id="night" src="audio/night.mp3" preload="auto"></audio>
          <button type="button" class="night-class" onClick="night()"><img src="images/icons/night.png" ></button>
          
        </div>
      </section>
    </div>
    <!-- Javascript -->
    <script src="audio.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>FocusAllure</title>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <!-- Logo, Timer, Start Button -->
        <img src="/images/logo.png" class="logo" />
        <div class="heading">      
          <p><span class="mins">25</span><span class="separator">:</span><span class="secs">00</span></p>
        </div>
        <div class="btn-wrapper">
          <button class="inc">+</button>
          <button class="dec">-</button>
        </div>
        <button class="start-btn btn" >Start</button>
        <button class="reset-btn btn" >Reset</button>

        <!-- Slider -->
        
      </section>

      <!-- Sounds -->
      <section class="sounds">
        <div class="heading">Sounds</div>
        <div id="sound-btns">
        <div class="row">
          <!-- rain -->
          <button id="rain" type="button" ><img src="images/icons/rain.png" ></img></button>
          <!-- cafe -->
          <button id="cafe" type="button" ><img src="images/icons/cafe.png" ></img></button>
          <!-- City  -->
          <button id="city" type="button" ><img src="images/icons/city.png" ></img></button>
          <!-- Beach -->
          <button id="beach" type="button" ><img src="images/icons/beach.png" ></button>
          </button>

        </div>
        <div class="row">
          <!-- Thunder -->
          <button type="button" id="thunder" ><img src="images/icons/thunder.png" ></button>
          </button>
          <!-- Breeze -->
          <button type="button" id="breeze"><img src="images/icons/breeze.png" ></button>
          </button>
          <!-- bird -->
          <button type="button" id="bird"><img src="images/icons/bird.png" ></button>
          </button>
          <!-- night -->
          <button type="button" id="night" ><img src="images/icons/night.png" ></button>
          
        </div>
      </div>
      </section>
    </div>
    <!-- Javascript -->
    <script src="audio.js"></script>
    <script src="app.js"></script>
  </body>
</html>

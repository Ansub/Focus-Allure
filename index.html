<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/responsive.css" />
    <link rel="icon" href="images/FA.svg" sizes="any" type="image/svg+xml">
    <title>Focus Allure</title>
  </head>
  <body>
    <div class="container">
      <!-- Top -->
      <section class="top">
        <!-- Logo, Timer, Start Button -->
        <img src="/images/Allure.svg" class="logo" />
        <div class="heading">      
          <div id="countdown">25:00</div>
        </div>
        <button class="start-btn top-button" >Start</button>
        <button class="reset-btn top-button" >Reset</button>
        <div id="quote"></div>
     
        <a href="#sound-btns"> <img src="/images/arrow.svg" alt="Down Arrow" class="down-arrow"></a>
       
      </section>

      <!-- Sound buttons -->
      <section class="sounds">
        <div class="heading">Sounds</div>
          <div id="sound-btns">
            <div class="row">
              <!-- rain -->
              <button  type="button" class="sound-button"><img src="images/icons/rain.png" id="rain"></img></button>
              <!-- cafe -->
              <button  type="button" class="sound-button"><img src="images/icons/cafe.png" id="cafe"></img></button>
              <!-- City  -->
              <button  type="button" class="sound-button"><img src="images/icons/city.png" id="city"></img></button>
              <!-- Beach -->
              <button  type="button" class="sound-button"><img src="images/icons/beach.png"  id="beach"></button>
            </div>
            <div class="row">
              <!-- Thunder -->
              <button type="button" class="sound-button"><img src="images/icons/thunder.png" id="thunder"></button>
              
              <!-- Breeze -->
              <button type="button" class="sound-button"><img src="images/icons/breeze.png" id="breeze"></button>
              
              <!-- bird -->
              <button type="button" class="sound-button"><img src="images/icons/bird.png" id="bird"></button>
              
              <!-- night -->
              <button type="button" class="sound-button"><img src="images/icons/night.png" id="night"></button>
            </div>

          </div>
          <button type="button" class="pause-btn" onclick="pauseAudio()"><img src="/images/pause.svg" alt=""></button>
        </div>
    </section>

    <footer>
      <p>Made with ❤️ by <a href="https://ansubkhan.com">Ansub Khan</a></p>
    </footer>
    <!-- Javascript -->
    <script src="/JS/app.js"></script>
    <script src="/JS/audio.js"></script>
  </body>
</html>
